<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Master PDF</title>
</head>
<body>
  <h1>Master PDF</h1>
  <!-- The <object> tag attempts to display the PDF directly in the browser -->
  <object data="Master.pdf" type="application/pdf" width="100%" height="800px">
    <!-- Fallback content if PDF viewing isn't supported -->
    <p>
      It appears you don't have a PDF plugin or your browser doesn't support inline PDFs.
      <br>
      <a href="Master.pdf">Click here to download Master.pdf</a>
    </p>
  </object>
</body>
</html>
